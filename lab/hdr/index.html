<html>
<head>
<script type="text/javascript">
var html = document.querySelector("html");
var AVIF = new Image();
var avifSupport = false;
var hdrSupport = false;
AVIF.onload = AVIF.onerror = function () {
	if(AVIF.height == 2){
		html.classList.add("avif");
		avifSupport = true;
	}
}
AVIF.src = 'data:image/avif;base64,AAAAIGZ0eXBhdmlmAAAAAGF2aWZtaWYxbWlhZk1BMUIAAADybWV0YQAAAAAAAAAoaGRscgAAAAAAAAAAcGljdAAAAAAAAAAAAAAAAGxpYmF2aWYAAAAADnBpdG0AAAAAAAEAAAAeaWxvYwAAAABEAAABAAEAAAABAAABGgAAAB0AAAAoaWluZgAAAAAAAQAAABppbmZlAgAAAAABAABhdjAxQ29sb3IAAAAAamlwcnAAAABLaXBjbwAAABRpc3BlAAAAAAAAAAIAAAACAAAAEHBpeGkAAAAAAwgICAAAAAxhdjFDgQ0MAAAAABNjb2xybmNseAACAAIAAYAAAAAXaXBtYQAAAAAAAAABAAEEAQKDBAAAACVtZGF0EgAKCBgANogQEAwgMg8f8D///8WfhwB8+ErK42A=';
if (screen.colorDepth >= 48   && window.matchMedia('(color-gamut: p3)').matches){
	html.classList.add("hdr");
	hdrSupport = true;
}
</script>
<style media="all" type="text/css">
	.supported{color:green;font-weight:bold;}
	.notsupported{color:red;font-weight:bold;}
	html.avif #avif-notsupported{display:none;}
	html:not(.avif) #avif-supported{display:none}
	html.hdr #hdr-notsupported{display:none;}
	html:not(.hdr) #hdr-supported{display:none;}

#b{display:none;border:3px solid red;}
#a{border:3px solid green;display:inline-block;}
#h:hover #a{
	display:none;
}
#h:hover #b{
	display:inline-block;
}
</style>
</head>
<body>
<div>
	<div id="avif-supported" class="supported">AVIF supported</div>
	<div id="avif-notsupported" class="notsupported">AVIF not supported</div>
	<div id="hdr-supported" class="supported">HDR supported</div>
	<div id="hdr-notsupported" class="notsupported">HDR not supported</div>
</div>
<div id="h">
<div id="a">
	<picture  style="width:90%">
		<source srcset="photo.avif" style="width:90%" type="image/avif">
		<img src="photo.png" style="width:90%" alt="Description of Photo">
	</picture>
</div>
<div id="b">
	<picture >
		<img src="photo.png" style="width:90%" alt="Description of Photo">
	</picture>
</div>
</div>
</body>
</html>
